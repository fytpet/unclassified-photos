services:
  unclassified-photos:
    build: .
    image: fytpet/unclassified-photos
    container_name: unclassified-photos
    restart: unless-stopped
    depends_on:
    - redis
    ports:
    - "443:${HTTPS_PORT}"
    - "80:${HTTP_PORT}"
    volumes:
    - ./logs:/app/logs
    - ./ssl:/app/ssl
    env_file:
    - .env
  redis:
    image: "redis:7.0-alpine"
    container_name: redis
    restart: unless-stopped
    ports:
    - "6379:6379"
    volumes:
    - ./data:/data
